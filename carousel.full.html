<script>
$(document).ready(function(){
	var carouselsJTC = $(".carouselWrapper")

	// This initialises carousels on the container elements specified.
		var n = i.toString();
		console.log(n);
		$("#carousel" + n).CloudCarousel({
			xPos: 240,
			yPos: 80,
			buttonLeft: $("#right-but" + n),
			buttonRight: $("#left-but" + n),
			mouseWheel: true,
			reflHeight: 56,
			reflGap: 2,
			reflOpacity: 0.3
		});
	}
});
</script>
