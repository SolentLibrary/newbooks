<style type="text/css">

#exlidHeaderContainer{
display:none;
}

.EXLFooterTile {
display:none;
}

div.carouselWrapper {
width:500px;
height:500px;
overflow:hidden;
position:absolute;
}
a img {
border: none;
}
.buttons{
position:absolute;
top:370px;
left:15px;
z-index:200;
width:430px;
}
.left-but{
float:left;
height:44px;
width:44px;
background:url('arrows.png') repeat scroll 0 0;
background-position: 44px 88px

}
.left-but:hover{
background-position: 44px 44px
}
.right-but{
float:left;
margin-left:5px;
height:44px;
width:44px;
background:url('arrows.png') repeat scroll 0 0;
background-position: 0px 88px
}
.right-but:hover{
background-position: 0px 44px
}

</style> 
<script>
$(document).ready(function(){
	var carouselsJTC = $(".carouselWrapper")
	for (i=0; i<carouselsJTC.length ;i++) {
	// This initialises carousels on the container elements specified.
		var n = i.toString();
		$("#carousel" + n).CloudCarousel({
			xPos: 240,
			yPos: 80,
			buttonLeft: $("#right-but" + n),
			buttonRight: $("#left-but" + n),
			mouseWheel: true,
			reflHeight: 56,
			reflGap: 2,
			reflOpacity: 0.3
		});
	}
});
</script>
